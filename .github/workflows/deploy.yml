name: Deploy Go App

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Go environment
        uses: actions/setup-go@v1
        with:
          go-version: 1.23.x

      - name: Create .env file
        run: |
          echo "APP_ID=${{ secrets.APP_ID }}" > $GITHUB_WORKSPACE/.env
          echo "CLIENT_SECRET=${{ secrets.BOT_TOKEN }}" >> $GITHUB_WORKSPACE/.env

      - name: Deploy the application
        run: |
          cd $GITHUB_WORKSPACE/src
          go build ./discord-bot .
          systemctl start discord-bot.service
