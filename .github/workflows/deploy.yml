name: Deploy Go App

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      APP_ID: ${{ secrets.APP_ID }}
      CLIENT_SECRET: ${{ secrets.BOT_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Go environment
        uses: actions/setup-go@v1
        with:
          go-version: 1.23.x

      - name: Check workspace contents
        run: |
          echo "Current Directory: $GITHUB_WORKSPACE"
          ls -lah $GITHUB_WORKSPACE

      - name: Build the Go app
        run: |
          cd $GITHUB_WORKSPACE/src
          go build -o dist/discord-bot .

      - name: Deploy the application
        run: |
          echo "Deploying application..."
          ./dist/discord-bot
